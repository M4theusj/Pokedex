<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul class="nav-list">
                <li class="nav-item">
                    <img src="img/pokeball-icon.png" alt="Pokedex Icon" class="nav-icon">
                    <span>POKEDEX</span>
                </li>
                <li class="nav-item">
                    <img src="img/types-icon.png" alt="Types Icon" class="nav-icon">
                    <span>TYPES</span>
                </li>
            </ul>
        </nav>
    </header>

    <div id="content">
        <div id="pokemonListContainer">
            <ul id="ListaPokemons" class="pokemon-list"></ul>
        </div>
    </div>

    <div id="ModalPesquisar" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="img/pokeball-modal.png" alt="Pokeball Icon" class="modal-icon">
            <input type="text" id="pokemonIdInput" class="modal-text" placeholder="Digite o ID do pokemon" autocomplete="off">
            <button id="searchPokemonButton">Pesquisar</button>
        </div>
    </div>

    <img src="img/BackPack.png" alt="BackPack Icon" class="icon backpack-icon">
    <div class="lupa-container">
        <button id="openModalButton">
            <img src="img/Lupa.png" alt="Lupa Icon" class="icon lupa-icon">
        </button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
